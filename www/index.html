<!DOCTYPE html>
<html>
 
	<head> 
	<meta charset="utf-8">
	<title>Invitation</title> 
	
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"> 


	
	
			<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
			<link rel="stylesheet" href="css/mySwatch.css" />
			<link rel="stylesheet" href="css/elitetech.css" />
			
			<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
			<script type="text/javascript" src="phonegap.js"></script>
			<script type="text/javascript" src="js/jstorage.js"></script>
			<script type="text/javascript" src="js/controller.js"></script>
			<script type="text/javascript" src="js/network.js"></script>
			<script type="text/javascript" src="js/form.js"></script>
			<script type="text/javascript" src="js/view.js"></script>
			<script type="text/javascript" src="js/locale.js"></script>
			<script type="text/javascript">
				$(document).bind("mobileinit", function() {
					$.support.cors = true;
					$.mobile.allowCrossDomainPages = true;
					$.mobile.pushStateEnabled = false;
					$.mobile.defaultPageTransition = "none";
					$.mobile.defaultDialogTransition = "none";
					$.mobile.listview.prototype.options.dividerTheme = "b";
				});
			</script>

			<script type="text/javascript" src="js/jquery.mobile-1.4.2.js"></script>

			


	</head>

	<body  >		
			
			
		<section id="home" data-role="page"  data-theme="f" >

			<div data-role="header" data-position="fixed"  data-tap-toggle="false" class="header-style" data-theme="f">
				<div class="my-header-grid ui-grid-a">
					<div class="ui-block-a">
									<img src="img/logo.png" />
								</div>
								<div class="ui-block-b">
									<h1 id="header_title"></h1>
								</div>
					</div>
			</div>
					
					
			<div data-role="content" id="content" data-theme="f" class="noLine">

					   <form id="generalData" name="generalData" action="" onsubmit="return form.invitationForm();"  data-ajax="false" >

						
						<h4 id="header_person"></h4>
						<div class="my-form-grid ui-grid-a">
							<div class="ui-block-a">
								<input type="text" name="InvitationFirstname" id="InvitationFirstname" value=""/>
							</div>
							<div class="ui-block-b"><p class="required" for="InvitationFirstname"></p></div>
							<div class="ui-block-a">
								<input  type="text" name="InvitationLastname" id="InvitationLastname" value=""/>
							</div>
							<div class="ui-block-b"><p class="required" for ="InvitationLastname" ></p></div>

								<div class="ui-block-a">
									<select name="InvitationNationality" id="InvitationNationality">
										<option value="0"></option>
										<option value="1"></option>
										<option value="2"></option>
										<option value="3"></option>
										<option value="4"></option>
										<option value="5"></option>
										<option value="6"></option>
										<option value="7"></option>
									</select>
								</div>
								<div class="ui-block-b"><p class="required" for ="InvitationNationality" ></p></div>
								
								
								<div class="ui-block-a">
								
									<select name="InvitationLanguage" id="InvitationLanguage">
										<option value="0"></option>
										<option value="1"></option>
										<option value="2"></option>
									</select>
								</div>
								<div class="ui-block-b"><p class="required"  for="InvitationLanguage" ></p></div>
								
							
								<div class="ui-block-a">
									<input type="text" name="InvitationPhoneNo" id="InvitationPhoneNo" value="" />
								</div>
								<div class="ui-block-b"></div>
								
								<div class="ui-block-a">
									<input type="text" name="InvitationEmail" id="InvitationEmail" value="" />
								</div>
								<div class="ui-block-b"><p class="required" for="InvitationEmail"></p></div>
								
								<div class="ui-block-a">
									<input type="text" name="InvitationAnotherContactInfo" id="InvitationAnotherContactInfo" value="" />
								</div>
								<div class="ui-block-b"></div>
								
								<div class="ui-block-a">
									<fieldset data-role="controlgroup" data-type="horizontal">
										<input type="radio" name="InvitationGender" id="male" value="male"/>
										<label for="male"></label>
										<input type="radio" name="InvitationGender" id="female" value="female"/>
										<label for="female"></label>
									</fieldset>
								</div>
								<div class="ui-block-b"><p class="required" for="InvitationGender"></p></div>
								
								<div class="ui-block-a">
									<input type="text" name="InvitationStatus" id="InvitationStatus" value=""/>
								</div>
								<div class="ui-block-b"><p class="required" for="InvitationStatus"></p></div></div>
								

								<h4 id="header_inviter"></h4>	
								
							<div class="my-form-grid ui-grid-a">
								<div class="ui-block-a">	
									<input type="text" name="InviterFirstname" id="InviterFirstname" value="" >
								</div>
								<div class="ui-block-b"><p class="required" for="InviterFirstname">*</p></div>
								<div class="ui-block-a">
									<input type="text" name="InviterLastname" id="InviterLastname" value=""/>	
								</div>
								<div class="ui-block-b"><p class="required"  for="InviterLastname">*</p></div>
					
								<div class="ui-block-a">
									<input type="text" name="InviterPhoneNo" id="InviterPhoneNo" value=""/>
								</div>
								<div class="ui-block-b"><p class="required" for="InviterPhoneNo">*</p></div>
								<div class="ui-block-a">
									<input type="text" name="InviterEmail" id="InviterEmail" value=""/>	
								</div>
								<div class="ui-block-b"><p class="required" for="InviterEmail">*</p></div>
								</div>	
								
							<div class="buttons-grid ui-grid-a">
								<div class="ui-block-a">
								<input type="submit"  id="submit" data-role="button" data-icon="check" />
								</div>
								<div class="ui-block-b">
									<a href="" data-role="button" onclick = "form.deleteJson();"  id="clear" data-icon="delete"></a>
								</div>
							</div>
						</form>
	
			</div>
		</section>


		<section id="confirm" data-role="page" >

					<div data-role="header" data-position="fixed"  data-tap-toggle="false" class="header-style" data-theme="a">
						<div class="my-header-grid ui-grid-a">
							<div class="ui-block-a">
								<img src="img/logo.png" />
							</div>
							<div class="ui-block-b">
								<h1 id="header_title_confirm"></h1>
							</div>
						</div>
					</div>	

					<div data-role="content" id="confirmationContent" data-theme="a" class="noLine">
						<div id = "wrapper">	
			
						<h4 id="confirm_title"></h4>
						<div id = "reviewInvitation"></div>


						<div class="ui-grid-a">
							<div class="ui-block-a">
								<a href="" id ="send" data-role="button" onclick ="form.sendJson();"  data-icon="mail"></a>
							</div>
							<div class="ui-block-b">
								<a href="#home" id = "back" data-role="button" data-icon="back" ></a>
							</div>
						</div>
							
						</div>
					</div>	
		</section>

	
	<script type="text/javascript">
		$(window).on('load', function () {
			$(this).trigger('resize');
		});
	</script>
		
	
	</body>
